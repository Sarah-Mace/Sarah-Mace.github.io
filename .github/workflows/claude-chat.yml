name: Claude Chat

on:
  repository_dispatch:
    types: [claude_chat]

jobs:
  chat:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Explicitly set write permissions
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Call Claude API
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          echo "Making API call to Claude..."
          
          # Debug: Print prompts (sanitized)
          echo "System prompt: ${{ github.event.client_payload.system_prompt }}"
          echo "User prompt: ${{ github.event.client_payload.user_prompt }}"
          
          # Make API call and store response
          response=$(curl -v -X POST https://api.anthropic.com/v1/messages \
            -H "x-api-key: $ANTHROPIC_API_KEY" \
            -H "content-type: application/json" \
            -H "anthropic-version: 2023-06-01" \
            -d '{
              "model": "claude-3-opus-20240229",
              "max_tokens": 1024,
              "messages": [
                {
                  "role": "system",
                  "content": "${{ github.event.client_payload.system_prompt }}"
                },
                {
                  "role": "user",
                  "content": "${{ github.event.client_payload.user_prompt }}"
                }
              ]
            }')
          
          echo "API Response received:"
          echo "$response"
          
          # Create response JSON file
          echo "{\"response\": \"$response\"}" > response.json
          
          echo "Created response.json:"
          cat response.json

      - name: Commit and push response
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add response.json
          git status
          git commit -m "Update Claude response [skip ci]"
          git push

      - name: Debug information
        if: always()
        run: |
          echo "Current directory contents:"
          ls -la
          echo "Response file contents:"
          cat response.json || echo "response.json not found"
