name: Claude Chat

on:
  repository_dispatch:
    types: [claude_chat]

jobs:
  chat:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Call Claude API
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          echo "Making API call to Claude..."
          
          # Make API call and store response
          response=$(curl -s -X POST https://api.anthropic.com/v1/messages \
            -H "x-api-key: ${ANTHROPIC_API_KEY}" \
            -H "content-type: application/json" \
            -H "anthropic-version: 2023-06-01" \
            -d '{
              "model": "claude-3-opus-20240229",
              "max_tokens": 1024,
              "system": "${{ github.event.client_payload.system_prompt }}",
              "messages": [
                {
                  "role": "user",
                  "content": "${{ github.event.client_payload.user_prompt }}"
                }
              ]
            }')
          
          # Extract just the response text using jq
          response_text=$(echo $response | jq -r '.content[0].text // .error.message')
          
          # Create response JSON file with proper escaping
          echo "{\"response\": $(echo "$response_text" | jq -R -s .)}" > response.json
          
          echo "Created response.json:"
          cat response.json

      - name: Commit and push response
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add response.json
          git commit -m "Update Claude response [skip ci]"
          git push
