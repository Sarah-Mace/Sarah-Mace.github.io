<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Chat via GitHub Actions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 8px;
        }
        .response {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 100px;
            white-space: pre-wrap;
            margin-top: 20px;
        }
        input[type="password"] {
            padding: 8px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>programming in 2024</h1>
        
        <label for="githubToken">GitHub Personal Access Token:</label>
        <input type="password" id="githubToken" placeholder="Enter your GitHub token">
        
        <label for="systemPrompt">System Prompt:</label>
        <textarea id="systemPrompt" placeholder="Enter system prompt"></textarea>
        
        <label for="userPrompt">User Prompt:</label>
        <textarea id="userPrompt" placeholder="Enter your message to Claude"></textarea>
        
        <button onclick="triggerWorkflow()">Send Message</button>
        
        <div id="status">Status: Ready</div>
        <div id="response" class="response">Response will appear here...</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
